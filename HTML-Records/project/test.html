<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <style>
    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid white;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p.quote {
      font-style: italic;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 140px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1em;
      transition: background 0.3s, transform 0.3s;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头像 -->
    <div class="avatar">
      <img src="https://i.pravatar.cc/300" alt="User Avatar">
    </div>

    <!-- 名称和名言 -->
    <h1>elbadaernU</h1>
    <p class="quote">"Great ideals but through selfless struggle and sacrifice to achieve."</p>

    <!-- 链接部分 -->
    <div class="links">
      <a href="#" class="link">网站列表</a>
      <a href="#" class="link">个人博客</a>
      <a href="#" class="link">个人网盘</a>
      <a href="#" class="link">ACG++</a>
      <a href="#" class="link">服务器状态</a>
      <a href="#" class="link">TS服务器</a>
    </div>

    <!-- 底部 -->
    <div class="footer">
      欢迎来到 HK560 的主页
    </div>
  </div>
</body>
</html>
