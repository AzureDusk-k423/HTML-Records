<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变与阴影</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body {
			margin: 0;
			background: linear-gradient(125deg, #b92b27, #1565c0);
			background-size: 200%;
			animation: bganimation 5s infinite;
			background-attachment: fixed;
		}
	
		@keyframes bganimation {
			0% {
				background-position: 0% 50%;
			}
	
			50% {
				background-position: 100% 50%;
			}
	
			100% {
				background-position: 0% 50%;
			}
		}
	
		.box1 {
			margin: 20px;
			background-image: linear-gradient(125deg, #12c2e9, #c471ed, #f64f59);
			width: 400px;
			height: 200px;
			box-shadow: rgba(51, 51, 51, 0.6) 5px 5px 5px 0px;
			animation: bganimation 5s infinite;
			background-attachment: fixed;
			background-size: 150%;
		}
	
		.box2 {
			margin: 20px;
			background-image: radial-gradient(#12c2e9, #c471ed, #f64f59);
			width: 400px;
			height: 200px;
			box-shadow: rgba(51, 51, 51, 0.6) 0px 0px 50px 0px;
			animation: bganimation 5s infinite;
			background-attachment: fixed;
			background-size: 150%;
		}
	</style>
	
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
